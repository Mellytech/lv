<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Love Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8a2be2;
            --accent-blue: #4169e1;
            --gold: #ffd700;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0c29 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Twinkling Stars Background */
        .stars-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* The Heart Box */
        .heart-wrapper {
            position: relative;
            z-index: 10;
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 0 20px rgba(255, 45, 117, 0.5));
        }

        .heart-shape {
            width: 450px;
            height: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            clip-path: path('M225,430 C225,430 430,300 430,180 C430,110 360,70 300,70 C260,70 225,100 225,100 C225,100 190,70 150,70 C90,70 20,110 20,180 C20,300 225,430 225,430 Z');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 20px rgba(138, 43, 226, 0.2), 0 0 40px rgba(138, 43, 226, 0.4);
            padding: 20px;
            padding-top: 60px;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 5px;
            line-height: 1.2;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-purple); }
            to { text-shadow: 0 0 20px #fff, 0 0 30px var(--primary-purple), 0 0 40px var(--gold); }
        }

        .input-group {
            position: relative;
            margin: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        input {
            width: 70%;
            max-width: 250px;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            text-align: center;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 15px var(--primary-purple);
        }

        button {
            padding: 12px 40px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-blue));
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
            margin-top: 5px;
        }

        button:hover {
            transform: scale(1.1) translateY(-5px);
            background: linear-gradient(135deg, var(--accent-blue), var(--gold));
            box-shadow: 0 15px 25px rgba(138, 43, 226, 0.5);
        }

        .heart-float {
            position: absolute;
            color: var(--gold);
            pointer-events: none;
            z-index: 5;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        #error-msg {
            color: #ffb6c1;
            font-size: 0.9rem;
            margin-top: 15px;
            height: 20px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media screen and (max-width: 500px) {
        
            .heart-wrapper {
                transform: scale(0.75) !important; 
            }
            h2 { font-size: 3rem; }
            input { width: 85%; font-size: 16px; }
        }

        @media screen and (max-width: 350px) {
            .heart-wrapper { transform: scale(0.65) !important; }
        }
    </style>
</head>
<body>

    <div class="stars-bg" id="starsBg"></div>

    <div class="heart-wrapper" id="heartBox">
        <form id="login-form" class="heart-shape">
            <h2>POOKIE</h2>
            <div class="input-group">
                <input type="text" id="code" placeholder="Secret Name..." autocomplete="off">
            </div>
            <button type="submit">Unlock</button>
            <div id="error-msg"></div>
        </form>
    </div>

    <script>
        const heartBox = document.getElementById('heartBox');
        const form = document.getElementById('login-form');
        const codeInput = document.getElementById('code');
        const errorMsg = document.getElementById('error-msg');

        // 1. 3D Tilt (Desktop Only)
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                heartBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        document.addEventListener('mouseleave', () => {
             if (window.innerWidth > 768) {
                heartBox.style.transform = `rotateY(0deg) rotateX(0deg)`;
             }
        });

        // 2. Login Logic & Redirect
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Logic to check name
            if (codeInput.value.trim().toLowerCase() === 'jenny')  {
                errorMsg.innerHTML = "Access Granted! ❤️";
                errorMsg.style.color = "#fff";
                
                // Heartbeat animation
                heartBox.style.animation = "heartbeat 0.5s infinite";
                
                // Redirect after 1.5 seconds
                setTimeout(() => { 
                    window.location.href = 'main.html'; 
                }, 1500);
                
            } else {
                errorMsg.innerHTML = "Only my pookie can enter...";
                
                // Error Shake Effect
                const isMobile = window.innerWidth <= 500;
                const baseTransform = isMobile ? "scale(0.75)" : "scale(1)";
                
                heartBox.style.transform = `${baseTransform} translateX(10px)`;
                setTimeout(() => {
                     heartBox.style.transform = `${baseTransform} translateX(-10px)`;
                }, 100);
                setTimeout(() => {
                     heartBox.style.transform = window.innerWidth > 768 ? "rotateY(0) rotateX(0)" : baseTransform;
                }, 200);
            }
        });

        // 3. Spawning Hearts
        function spawnHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(spawnHeart, 300);

        // 4. Generate Twinkling Stars
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            starsBg.appendChild(star);
        }
        for (let i = 0; i < 100; i++) {
            createStar();
        }
        
        // Keyframes for Heartbeat
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes heartbeat {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
            @media screen and (max-width: 500px) {
                @keyframes heartbeat {
                    0% { transform: scale(0.75); }
                    50% { transform: scale(0.85); }
                    100% { transform: scale(0.75); }
                }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
